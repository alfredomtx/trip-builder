openapi: 3.0.3
info:
  title: 'Trip Builder API'
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost'
paths:
  /api/airlines:
    get:
      summary: 'Display a listing of the resources'
      operationId: displayAListingOfTheResources
      description: 'Get a list of airlines.'
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {ACCESS_TOKEN}'
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Airline
    post:
      summary: 'Create new resource'
      operationId: createNewResource
      description: 'Store a newly created resource in storage.'
      parameters:
        -
          in: query
          name: name
          description: 'Name of the airline to filter the flights.'
          example: 'Air Canada'
          required: true
          schema:
            type: string
            description: 'Name of the airline to filter the flights.'
            example: 'Air Canada'
        -
          in: query
          name: code
          description: 'IATA Code of the airline to filter the flights.'
          example: AC
          required: true
          schema:
            type: string
            description: 'IATA Code of the airline to filter the flights.'
            example: AC
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {ACCESS_TOKEN}'
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - Airline
  '/api/airlines/{id}':
    get:
      summary: 'Display the specified resource.'
      operationId: displayTheSpecifiedResource
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {ACCESS_TOKEN}'
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Airline
    put:
      summary: 'Update the specified resource in storage.'
      operationId: updateTheSpecifiedResourceInStorage
      description: ''
      parameters:
        -
          in: query
          name: name
          description: 'Name of the airline to filter the flights.'
          example: 'Air Canada'
          required: true
          schema:
            type: string
            description: 'Name of the airline to filter the flights.'
            example: 'Air Canada'
        -
          in: query
          name: code
          description: 'IATA Code of the airline to filter the flights.'
          example: AC
          required: true
          schema:
            type: string
            description: 'IATA Code of the airline to filter the flights.'
            example: AC
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {ACCESS_TOKEN}'
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - Airline
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Name of the airline.'
                  example: 'Air Canada'
                code:
                  type: string
                  description: 'IATA Code of the airline.'
                  example: AC
              required:
                - name
                - code
    delete:
      summary: 'Delete the specified resource from storage.'
      operationId: deleteTheSpecifiedResourceFromStorage
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {ACCESS_TOKEN}'
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        204:
          description: ''
      tags:
        - Airline
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the airline.'
        example: 1
        required: true
        schema:
          type: integer
  /api/login:
    post:
      summary: Authenticate
      operationId: authenticate
      description: 'Authenticate user and returns a `bearer` token.'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: kwest@example.org
                password:
                  type: string
                  description: ''
                  example: 'thoEW:d(;p@?}a'
              required:
                - email
                - password
      security: []
  /api/logout:
    post:
      summary: Logout
      operationId: logout
      description: "Invalidate the user's current access token."
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {ACCESS_TOKEN}'
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Logged out'
                properties:
                  message:
                    type: string
                    example: 'Logged out'
      tags:
        - Auth
  /api/register:
    post:
      summary: Register
      operationId: register
      description: 'Register a user for authentication.'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: ''
                  example: omnis
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: wkertzmann@example.net
                password:
                  type: string
                  description: ''
                  example: p2;SekF
              required:
                - name
                - email
                - password
      security: []
  /api/flights/search:
    get:
      summary: 'Search flights'
      operationId: searchFlights
      description: "Search for flights according to search criteria and return paginated result.\n\nBriefly, flights can be searched by departure airport, arrival airport, departure date and return date(if is a round trip)."
      parameters:
        -
          in: query
          name: departure_airport
          description: 'The departure airport IATA **code**.'
          example: YUL
          required: true
          schema:
            type: string
            description: 'The departure airport IATA **code**.'
            example: YUL
        -
          in: query
          name: arrival_airport
          description: 'The arrival airport IATA **code**.'
          example: YVR
          required: true
          schema:
            type: string
            description: 'The arrival airport IATA **code**.'
            example: YVR
        -
          in: query
          name: departure_date
          description: 'Date of departure. Must be a valid date in the format <code>Y-m-d</code>.'
          example: '2022-02-01'
          required: true
          schema:
            type: string
            description: 'Date of departure. Must be a valid date in the format <code>Y-m-d</code>.'
            example: '2022-02-01'
        -
          in: query
          name: type
          description: 'Trip type, it can be a **one-way** or **round-trip**.'
          example: round-trip
          required: true
          schema:
            type: string
            description: 'Trip type, it can be a **one-way** or **round-trip**.'
            example: round-trip
        -
          in: query
          name: return_date
          description: 'Date of the return trip. This field is required when <code>type</code> is <code>round-trip</code>.  Must be a valid date. Must be a valid date in the format <code>Y-m-d</code>. Must be a date after or equal to <code>departure_date</code>.'
          example: '2022-02-20'
          required: false
          schema:
            type: string
            description: 'Date of the return trip. This field is required when <code>type</code> is <code>round-trip</code>.  Must be a valid date. Must be a valid date in the format <code>Y-m-d</code>. Must be a date after or equal to <code>departure_date</code>.'
            example: '2022-02-20'
        -
          in: query
          name: stops
          description: 'Number of stops, can be blank(all flights), 0(direct flights only) or 1. When 1, will filter flights with 1+ stops. Must be at least 0. Must not be greater than 1.'
          example: null
          required: false
          schema:
            type: integer
            description: 'Number of stops, can be blank(all flights), 0(direct flights only) or 1. When 1, will filter flights with 1+ stops. Must be at least 0. Must not be greater than 1.'
            example: null
        -
          in: query
          name: airline
          description: 'IATA Code of the airline to filter the flights.'
          example: AC
          required: false
          schema:
            type: string
            description: 'IATA Code of the airline to filter the flights.'
            example: AC
        -
          in: query
          name: page_size
          description: 'Size per page. Defaults to 10. Must not be greater than 100.'
          example: null
          required: false
          schema:
            type: integer
            description: 'Size per page. Defaults to 10. Must not be greater than 100.'
            example: null
        -
          in: query
          name: page
          description: 'Page to view.'
          example: null
          required: false
          schema:
            type: integer
            description: 'Page to view.'
            example: null
        -
          in: query
          name: sort_by
          description: 'Sorting field, currently can be only **price**.'
          example: price
          required: false
          schema:
            type: string
            description: 'Sorting field, currently can be only **price**.'
            example: price
        -
          in: query
          name: sort_order
          description: 'Sorting order, can be either **asc** or **desc**. This field is required when <code>sort_by</code> is present.'
          example: asc
          required: false
          schema:
            type: string
            description: 'Sorting order, can be either **asc** or **desc**. This field is required when <code>sort_by</code> is present.'
            example: asc
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
